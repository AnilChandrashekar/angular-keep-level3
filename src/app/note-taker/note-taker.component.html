
<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<!-- <div class="add-note-section"> -->
    <mat-expansion-panel class="customPanel">
      <mat-expansion-panel-header>
        <mat-panel-title>Take a note</mat-panel-title>
      </mat-expansion-panel-header>
    
  
      <mat-form-field class="mat-input">
        <input matInput placeholder="title" name ="title" [(ngModel)]="note.title">
      </mat-form-field>
    
      <mat-form-field class="mat-input">
        <textarea matInput placeholder="text" name ="text" [(ngModel)]="note.text"></textarea>
      </mat-form-field>
    
      <div class="mat-input">
        <button mat-button (click)="addNote()">Done</button>
      </div>
    </mat-expansion-panel>
  <!-- </div> -->
